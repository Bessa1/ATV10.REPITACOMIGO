    <head>
        <script>
    
   //9 - Ler um valor N e imprimir todos os valores inteiros entre 1 
   //(inclusive) e N (inclusive). Considereque o N será sempre maior que ZERO.

    //N  é um valor informado pelo usuário
    

   var n1 = parseInt(prompt("Informe um valor: "))
   var contador = 1;

            while(contador <= n1){
                document.write( contador + "</br>")
                contador++

            }

    
       
        </script>
    
        </head>
    
    
            <body>
            </body>
    </html>
