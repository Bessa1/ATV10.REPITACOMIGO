    <head>
        <script>
    
   //10 - Escreva um algoritmo que calcule e imprima a tabuada do 8 (de 1 a 10).
    

            var t = 8;
            var x = 0;
            var r = 0;

            while(x <= 10){
                document.write(t + " X " + x + " = " + r + "</br>");
                x++ 
                r = (t * x);
            }




   

         


    
       
        </script>
