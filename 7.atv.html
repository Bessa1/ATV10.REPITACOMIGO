    
<html>

    <head>
        <script>
    
//7 - Ler dois valores e imprimir uma das três mensagens a seguir:
//‘Números iguais’, caso os números sejam iguais
//‘Primeiro é maior’, caso o primeiro seja maior que o segundo;
//‘Segundo maior’, caso o segundo seja maior que o primeiro.
    
     
    var n1 = parseInt(prompt("Digite o primeiro valor:"))
    var n2 = parseInt(prompt("Digite o segundo valor:"))
    
            if( n1 == n2){
                document.write("Número iguais")
            }else if(n1 > n2){
                document.write("Primeiro é maior")
            }else {
                document.write("Segundo maior")
            }
  
        
  







            
        </script>
    
        </head>
    
    
            <body>
            </body>
    </html>
