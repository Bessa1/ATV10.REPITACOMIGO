    
<html>

    <head>
        <script>
    
     //3 - Escreva um algoritmo para imprimir os números de 1 (inclusive) a 10 (inclusive)
     // em ordem decrescente.
    

    
    var contagem = 10;
    while(contagem >= 0){
        document.write('numero:' + contagem + "</br>")
        //contagem-- para fazer ao contrário.
    
        contagem--;
    }

    
    
        </script>
    
        </head>
    
    
            <body>
            </body>
    </html>
