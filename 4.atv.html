        <script>
    
   // 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros entre
   // 15 (inclusive) e 100 (inclusive).
    

   var soma = 0;
         var array = []; 

        for (c = 15; c<101; c++) {
           array.push(c);
            
        }
        for (c = 0; c<array.length; c++){
            soma += array[c];
        }

        document.write(`A soma entre os valores 15 e 100  é ${soma}  e a média desses valores é ${soma/(array.length-1)}`);

    
       
        </script>
